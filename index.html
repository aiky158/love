<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白代码预览</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .header {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            padding: 40px 0;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 117, 140, 0.3);
        }
        .card {
            transition: all 0.3s ease;
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .card-img-container {
            height: 260px;
            overflow: hidden;
            background: #fce4ec;
            position: relative;
        }
        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            transition: all 0.3s ease;
        }
        .card-img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0);
            z-index: 10;
        }
        .card-body {
            padding: 15px;
            background: white;
        }
        .btn-view {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            border: none;
            padding: 8px 25px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }
        .btn-download {
            background: linear-gradient(135deg, #54a0ff 0%, #6c5ce7 100%);
            border: none;
            padding: 8px 25px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .btn-download:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .back-to-top.show {
            opacity: 1;
        }
        .back-to-top:hover {
            transform: translateY(-5px);
            color: white;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }
        .id-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #ff758c;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 20;
        }
        .card-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="header text-center">
            <h1 class="display-4 fw-bold">表白HTML代码集</h1>
            <p class="lead">精美HTML表白页面预览</p>
        </div>
        
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="btn-group" role="group" aria-label="分页按钮组">
                    <button type="button" class="btn btn-outline-primary active" data-page="all">全部</button>
                    <button type="button" class="btn btn-outline-primary" data-page="1-10">1-10</button>
                    <button type="button" class="btn btn-outline-primary" data-page="11-20">11-20</button>
                    <button type="button" class="btn btn-outline-primary" data-page="21-30">21-30</button>
                    <button type="button" class="btn btn-outline-primary" data-page="31-34">31-34</button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3">正在加载表白页面集合，请稍候...</p>
        </div>
        
        <div class="row" id="card-container">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="text-center my-5 d-none" id="no-results">
            <div class="alert alert-warning d-inline-block">
                <i class="bi bi-exclamation-triangle me-2"></i> 没有找到匹配的结果
            </div>
        </div>
        
        <footer class="mt-5 py-4 text-center text-muted">
            <div class="container">
                <p class="mb-1">❤️ 表白HTML代码集 | 收集不易，感谢分享 ❤️</p>
            </div>
        </footer>
    </div>

    <a href="#" class="back-to-top" id="back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('card-container');
            const pageButtons = document.querySelectorAll('[data-page]');
            const loading = document.getElementById('loading');
            const noResults = document.getElementById('no-results');
            let allCards = [];
            
            // 生成001-034的卡片
            for (let i = 1; i <= 34; i++) {
                const folderNum = String(i).padStart(3, '0');
                // 31-34使用png格式，其他使用jpg格式
                const imageExt = (i >= 31) ? 'png' : 'jpg';
                const card = document.createElement('div');
                card.className = 'col-md-4 col-sm-6';
                card.dataset.number = i;
                
                // 使用jsDelivr CDN加速访问zip文件
                const cdnDownloadUrl = `https://cdn.jsdelivr.net/gh/aiky158/love@main/${folderNum}.zip`;
                
                card.innerHTML = `
                    <div class="card">
                        <div class="card-img-container">
                            <span class="id-badge">${folderNum}</span>
                            <img src="./img/${folderNum}.${imageExt}" alt="预览 ${folderNum}" loading="lazy">
                        </div>
                        <div class="card-body text-center">
                            <div class="card-buttons">
                                <a href="./${folderNum}/index.html" class="btn btn-view" target="_blank">
                                    <i class="bi bi-eye"></i> 查看页面
                                </a>
                                <a href="${cdnDownloadUrl}" class="btn btn-download" download="${folderNum}.zip">
                                    <i class="bi bi-download"></i> 下载源码
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                allCards.push(card);
            }
            
            // 隐藏加载状态
            setTimeout(function() {
                loading.style.display = 'none';
            }, 1500);
            
            // 页码筛选功能
            pageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 更新激活状态
                    pageButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const pageFilter = this.dataset.page;
                    let hasResults = false;
                    
                    allCards.forEach(card => {
                        const cardNum = parseInt(card.dataset.number);
                        
                        if (pageFilter === 'all' ||
                            (pageFilter === '1-10' && cardNum >= 1 && cardNum <= 10) ||
                            (pageFilter === '11-20' && cardNum >= 11 && cardNum <= 20) ||
                            (pageFilter === '21-30' && cardNum >= 21 && cardNum <= 30) ||
                            (pageFilter === '31-34' && cardNum >= 31 && cardNum <= 34)) {
                            card.style.display = '';
                            hasResults = true;
                        } else {
                            card.style.display = 'none';
                        }
                    });
                    
                    noResults.classList.toggle('d-none', hasResults);
                });
            });

            // 返回顶部按钮
            const backToTop = document.getElementById('back-to-top');
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    backToTop.classList.add('show');
                } else {
                    backToTop.classList.remove('show');
                }
            });

            backToTop.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
